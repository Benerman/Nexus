server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy Socket.io (WebSocket + polling) to the backend server container.
    # This means the browser always calls the same host:port (3000) for both
    # the React app and the socket â€” no cross-origin or baked-in IP needed.
    location /socket.io/ {
        proxy_pass http://server:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Proxy the health endpoint
    location /health {
        proxy_pass http://server:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy webhook POST requests to backend (all methods)
    location /api/webhooks/ {
        proxy_pass http://server:3001/api/webhooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_request_headers on;
    }

    # Proxy all API endpoints (auth, user, server, etc.)
    location /api/ {
        proxy_pass http://server:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type $http_content_type;
        proxy_pass_request_headers on;
    }

    location / {
        # Add Content Security Policy header
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; worker-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' wss: https:; img-src 'self' data: https: blob:; media-src 'self' blob: data:;" always;
        try_files $uri $uri/ /index.html;
    }

    # Block source maps in production
    location ~* \.map$ {
        return 404;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}

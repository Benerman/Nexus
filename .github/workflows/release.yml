name: Release Build

on:
  push:
    branches: [main]

concurrency:
  group: release-build-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVER_URL: ${{ vars.SERVER_URL }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: v${{ steps.version.outputs.version }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./client/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Nexus v${{ steps.version.outputs.version }}"
          body: |
            **Nexus v${{ steps.version.outputs.version }}**

            Commit: `${{ github.sha }}`

            ## Downloads
            | Platform | File |
            |----------|------|
            | Windows | `.exe` installer (NSIS) |
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Linux | `.AppImage`, `.deb` |
            | Android | `.apk` |

            ## What's Changed
            See the full changelog in the commit history.
          prerelease: false
          draft: false
          make_latest: true

  build-tauri:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
            rust_targets: ""
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            rust_targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: windows-latest
            args: ""
            rust_targets: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false
          REACT_APP_SERVER_URL: ${{ env.SERVER_URL }}
          GENERATE_SOURCEMAP: false
        with:
          projectPath: client
          tagName: ${{ needs.prepare.outputs.tag }}
          releaseName: "Nexus v${{ needs.prepare.outputs.version }}"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-android:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build React app
        run: npx cross-env CI=false GENERATE_SOURCEMAP=false REACT_APP_SERVER_URL=${{ env.SERVER_URL }} react-scripts build
        working-directory: client

      - name: Add Android platform
        run: npx cap add android
        working-directory: client

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: client

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > client/android/nexus-release.keystore

      - name: Create keystore.properties
        run: |
          cat > client/android/keystore.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=nexus-key
          storeFile=../nexus-release.keystore
          EOF

      - name: Build signed release APK
        working-directory: client/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: client/android/app/build/outputs/apk/release/app-release.apk

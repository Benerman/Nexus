name: Release Build

on:
  workflow_dispatch:

concurrency:
  group: release-build
  cancel-in-progress: true

env:
  SERVER_URL: ${{ vars.SERVER_URL }}

jobs:
  prepare:
    runs-on: [self-hosted, Linux]
    permissions:
      contents: write
    outputs:
      tag: v${{ steps.version.outputs.version }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./client/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Nexus v${{ steps.version.outputs.version }}"
          body: |
            **Nexus v${{ steps.version.outputs.version }}**

            Commit: `${{ github.sha }}`

            ## Downloads
            | Platform | File |
            |----------|------|
            | Windows | `.exe` installer (NSIS) |
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Linux | `.AppImage`, `.deb` |
            | iOS | `.ipa` |
            | Android | `.apk` |

            ## What's Changed
            See the full changelog in the commit history.
          prerelease: false
          draft: false
          make_latest: true

  build-tauri-linux:
    needs: prepare
    runs-on: [self-hosted, Linux]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - name: Verify Linux dependencies
        run: |
          pkg-config --exists webkit2gtk-4.1 ayatana-appindicator3-0.1 librsvg-2.0 && echo "All dependencies found" || { echo "::error::Missing dependencies â€” install: libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf"; exit 1; }

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false
          REACT_APP_SERVER_URL: ${{ env.SERVER_URL }}
          GENERATE_SOURCEMAP: false
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: ${{ needs.prepare.outputs.tag }}
          releaseName: "Nexus v${{ needs.prepare.outputs.version }}"
          releaseDraft: false
          prerelease: false

  build-tauri-desktop:
    needs: prepare
    permissions:
      contents: write
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            rust_targets: "x86_64-apple-darwin"
          - platform: windows-latest
            args: ""
            rust_targets: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false
          REACT_APP_SERVER_URL: ${{ env.SERVER_URL }}
          GENERATE_SOURCEMAP: false
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tauriScript: npx tauri
          tagName: ${{ needs.prepare.outputs.tag }}
          releaseName: "Nexus v${{ needs.prepare.outputs.version }}"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-ios:
    needs: prepare
    runs-on: [self-hosted, macOS]
    continue-on-error: true
    timeout-minutes: 120
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup macOS environment
        run: |
          # Ensure Homebrew paths are available
          if [ -d "/opt/homebrew/bin" ]; then
            echo "/opt/homebrew/bin" >> $GITHUB_PATH
            echo "/opt/homebrew/sbin" >> $GITHUB_PATH
          fi
          # Use Homebrew Ruby and its gem bin directory (system Ruby 2.6 is too old for CocoaPods)
          if [ -d "/opt/homebrew/opt/ruby/bin" ]; then
            echo "/opt/homebrew/opt/ruby/bin" >> $GITHUB_PATH
            GEM_HOME=$(/opt/homebrew/opt/ruby/bin/ruby -e 'puts Gem.user_dir')/bin
            echo "$GEM_HOME" >> $GITHUB_PATH
            echo "/opt/homebrew/lib/ruby/gems/$(/opt/homebrew/opt/ruby/bin/ruby -e 'puts RbConfig::CONFIG["ruby_version"]')/bin" >> $GITHUB_PATH
          fi

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build React app
        run: npx cross-env CI=false GENERATE_SOURCEMAP=false REACT_APP_SERVER_URL=${{ env.SERVER_URL }} react-scripts build
        working-directory: client

      - name: Add iOS platform and sync
        run: npx cap add ios 2>/dev/null || true && npx cap sync ios
        working-directory: client

      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: client/ios/App

      - name: Build iOS app
        run: |
          xcodebuild \
            -workspace client/ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Nexus.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          if [ -n "${{ secrets.IOS_CERTIFICATE_BASE64 }}" ]; then
            # Decode and install certificate
            echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > /tmp/certificate.p12
            security create-keychain -p "" build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            security import /tmp/certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

            # Decode provisioning profile
            echo "${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}" | base64 -d > /tmp/profile.mobileprovision
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

            # Create export options plist
            cat > /tmp/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
          </dict>
          </plist>
          PLIST

            xcodebuild -exportArchive \
              -archivePath build/Nexus.xcarchive \
              -exportOptionsPlist /tmp/ExportOptions.plist \
              -exportPath build/export

            # Clean up keychain
            security delete-keychain build.keychain
          else
            echo "No signing certificates configured - creating unsigned archive only"
            mkdir -p build/export
            cd build/Nexus.xcarchive/Products/Applications
            zip -r ../../../export/Nexus-iOS-unsigned.zip *.app
          fi

      - name: Upload iOS build to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: |
            build/export/*.ipa
            build/export/*.zip

  build-android:
    needs: prepare
    runs-on: [self-hosted, Linux]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build React app
        run: npx cross-env CI=false GENERATE_SOURCEMAP=false REACT_APP_SERVER_URL=${{ env.SERVER_URL }} react-scripts build
        working-directory: client

      - name: Add Android platform and sync
        run: npx cap add android 2>/dev/null || true && npx cap sync android
        working-directory: client

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > client/android/nexus-release.keystore

      - name: Build signed release APK
        working-directory: client/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/nexus-release.keystore \
            -Pandroid.injected.signing.store.password='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' \
            -Pandroid.injected.signing.key.alias=nexus-key \
            -Pandroid.injected.signing.key.password='${{ secrets.ANDROID_KEY_PASSWORD }}'

      - name: Verify APK exists
        id: find-apk
        run: |
          echo "=== All APK files produced ==="
          find client/android -name "*.apk" -type f
          APK_PATH=$(find client/android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK file found after build!"
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          files: ${{ steps.find-apk.outputs.apk_path }}

name: Deploy to Local Server

on:
  push:
    branches: [main, master]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, linux]
    timeout-minutes: 15

    steps:
      - name: Preserve .env file
        run: |
          # Use a persistent path that survives reboots (runner home dir)
          BACKUP="$HOME/.nexus-env-backup"
          if [ -f .env ]; then
            cp .env "$BACKUP"
            echo "Backed up .env to $BACKUP"
          elif [ -f "$BACKUP" ]; then
            echo ".env missing from workspace but backup exists — will restore after checkout"
          else
            echo "No .env file to back up"
          fi

      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Verify Docker is available
        id: docker-check
        run: |
          docker --version
          if docker compose version > /dev/null 2>&1; then
            echo "compose_cmd=docker compose" >> "$GITHUB_OUTPUT"
            docker compose version
          elif docker-compose --version > /dev/null 2>&1; then
            echo "compose_cmd=docker-compose" >> "$GITHUB_OUTPUT"
            docker-compose --version
          else
            echo "ERROR: Neither 'docker compose' nor 'docker-compose' found."
            exit 1
          fi

      - name: Restore .env file
        run: |
          BACKUP="$HOME/.nexus-env-backup"
          if [ -f "$BACKUP" ]; then
            cp "$BACKUP" .env
            echo "Restored .env from $BACKUP"
          elif [ ! -f .env ]; then
            echo "No .env backup found. Copying from .env.example..."
            cp .env.example .env
            echo ""
            echo "WARNING: .env was created from .env.example."
            echo "You should update it with real secrets before first use."
            echo "At minimum, set JWT_SECRET and POSTGRES_PASSWORD."
          fi

      - name: Stop existing containers
        run: |
          ${{ steps.docker-check.outputs.compose_cmd }} -f docker-compose.yml down --remove-orphans || true

      - name: Build and start containers
        run: |
          ${{ steps.docker-check.outputs.compose_cmd }} -f docker-compose.yml up --build --force-recreate -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."

          # Wait for PostgreSQL (up to 60s)
          for i in $(seq 1 20); do
            if docker exec nexus-postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready."
              break
            fi
            if [ "$i" -eq 20 ]; then
              echo "PostgreSQL failed to start. Logs:"
              ${{ steps.docker-check.outputs.compose_cmd }} -f docker-compose.yml logs postgres
              exit 1
            fi
            echo "Waiting for PostgreSQL... (attempt $i/20)"
            sleep 3
          done

          # Wait for Redis (up to 30s)
          for i in $(seq 1 10); do
            if docker exec nexus-redis redis-cli ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready."
              break
            fi
            if [ "$i" -eq 10 ]; then
              echo "Redis failed to start. Logs:"
              ${{ steps.docker-check.outputs.compose_cmd }} -f docker-compose.yml logs redis
              exit 1
            fi
            echo "Waiting for Redis... (attempt $i/10)"
            sleep 3
          done

      - name: Sync database password
        run: |
          # The postgres volume may have been initialized with a different password
          # than what's in the current .env. Reset it to match.
          source .env 2>/dev/null || true
          PW="${POSTGRES_PASSWORD:-postgres}"

          # Try normal auth first, fall back to local socket with no password
          if docker exec nexus-postgres psql -U postgres -c "SELECT 1" > /dev/null 2>&1; then
            docker exec nexus-postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD '${PW}'"
            echo "Database password synced."
          else
            echo "Normal auth failed — attempting via local trust override..."
            # Temporarily allow trust auth, sync password, then revert
            docker exec nexus-postgres bash -c "
              cp /var/lib/postgresql/data/pg_hba.conf /var/lib/postgresql/data/pg_hba.conf.bak
              echo 'local all all trust' > /tmp/pg_hba_override.conf
              cat /var/lib/postgresql/data/pg_hba.conf >> /tmp/pg_hba_override.conf
              cp /tmp/pg_hba_override.conf /var/lib/postgresql/data/pg_hba.conf
              pg_ctl reload -D /var/lib/postgresql/data
            "
            sleep 2
            docker exec nexus-postgres psql -U postgres -c "ALTER USER postgres WITH PASSWORD '${PW}'"
            docker exec nexus-postgres bash -c "
              cp /var/lib/postgresql/data/pg_hba.conf.bak /var/lib/postgresql/data/pg_hba.conf
              pg_ctl reload -D /var/lib/postgresql/data
            "
            echo "Database password synced via trust override."
          fi

          # Restart server so it picks up the corrected auth
          docker restart nexus-server

      - name: Verify server is responding
        run: |
          for i in $(seq 1 20); do
            if curl -sf http://localhost:3001/health > /dev/null 2>&1; then
              echo "Server is responding on port 3001."
              break
            fi
            if [ "$i" -eq 20 ]; then
              echo "Server did not respond after 20 attempts. Logs:"
              ${{ steps.docker-check.outputs.compose_cmd }} -f docker-compose.yml logs server
              exit 1
            fi
            echo "Waiting for server... (attempt $i/20)"
            sleep 5
          done

      - name: Verify client is responding
        run: |
          for i in $(seq 1 10); do
            if curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "Client is responding on port 3000."
              break
            fi
            if [ "$i" -eq 10 ]; then
              echo "Client did not respond. Logs:"
              ${{ steps.docker-check.outputs.compose_cmd }} -f docker-compose.yml logs client
              exit 1
            fi
            echo "Waiting for client... (attempt $i/10)"
            sleep 3
          done

      - name: Clean up old Docker images
        run: |
          docker image prune -f || true

      - name: Deployment summary
        run: |
          echo ""
          echo "========================================="
          echo "  Nexus deployed successfully!"
          echo "========================================="
          echo ""
          echo "  Commit:  ${{ github.sha }}"
          echo "  Branch:  ${{ github.ref_name }}"
          echo "  Client:  http://localhost:3000"
          echo "  Server:  http://localhost:3001"
          echo ""
          echo "  Commands:"
          echo "    Logs:    docker compose logs -f"
          echo "    Stop:    docker compose down"
          echo "    Status:  docker compose ps"
          echo ""

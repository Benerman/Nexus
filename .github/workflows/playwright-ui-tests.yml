name: Playwright UI Uptime Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Playwright UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [desktop-chrome, desktop-firefox, mobile-chrome, mobile-safari, tablet]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
            tests/e2e/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install E2E test dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install --with-deps

      - name: Create screenshots directory
        run: mkdir -p tests/e2e/screenshots

      - name: Start server (background)
        working-directory: server
        run: node index.js &
        env:
          PORT: 3001
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci
          # Use in-memory SQLite or skip DB for basic UI tests
          DATABASE_URL: ""
          DISABLE_DB: "true"

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Run Playwright tests (${{ matrix.project }})
        working-directory: tests/e2e
        run: npx playwright test --project=${{ matrix.project }}
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            tests/e2e/test-results/
            tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: tests/e2e/screenshots/
          retention-days: 30

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: tests/e2e/playwright-report/
          retention-days: 30

  # Summary job that waits for all matrix jobs and notifies Claude
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: playwright-tests
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Notify Claude with test results
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.playwright-tests.result }}';
            const passed = result === 'success';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body;
            if (passed) {
              body = [
                `@claude All **5 Playwright UI test projects passed** across desktop, mobile, and tablet viewports.`,
                ``,
                `**Run:** [${context.runId}](${runUrl})`,
                ``,
                `Please review the test results and screenshots in the artifacts and recommend any improvements to the test suite or application code.`,
              ].join('\n');
            } else {
              body = [
                `@claude **Playwright UI tests failed** in one or more browser/device projects.`,
                ``,
                `**Result:** \`${result}\``,
                `**Run:** [${context.runId}](${runUrl})`,
                ``,
                `Please review the failure logs and screenshots in the artifacts, identify the root cause, and recommend code fixes.`,
              ].join('\n');
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

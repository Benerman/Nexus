name: Android Release

on:
  workflow_dispatch:

concurrency:
  group: android-release
  cancel-in-progress: true

env:
  SERVER_URL: ${{ vars.SERVER_URL }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./client/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build React app
        run: |
          export REACT_APP_VERSION=$(node -p "require('./package.json').version")
          npx cross-env CI=false GENERATE_SOURCEMAP=false REACT_APP_SERVER_URL=${{ env.SERVER_URL }} REACT_APP_VERSION=$REACT_APP_VERSION react-scripts build
        working-directory: client

      - name: Add Android platform and sync
        run: rm -rf android && npx cap add android && npx cap sync android
        working-directory: client

      - name: Apply Android customizations
        working-directory: client
        run: |
          git checkout -- android/app/src/main/AndroidManifest.xml android/app/src/main/java/com/nexus/app/MainActivity.java
          node scripts/generate-icons.mjs

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > client/android/nexus-release.keystore

      - name: Build signed release APK
        working-directory: client/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/nexus-release.keystore \
            -Pandroid.injected.signing.store.password='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' \
            -Pandroid.injected.signing.key.alias=nexus-key \
            -Pandroid.injected.signing.key.password='${{ secrets.ANDROID_KEY_PASSWORD }}'

      - name: Verify APK exists
        id: find-apk
        run: |
          APK_PATH=$(find client/android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK file found after build!"
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Create release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-android
          name: "Nexus v${{ steps.version.outputs.version }} (Android)"
          body: |
            **Nexus v${{ steps.version.outputs.version }} â€” Android**

            Commit: `${{ github.sha }}`

            Download the `.apk` file below and install on your Android device.
          prerelease: false
          draft: false
          files: ${{ steps.find-apk.outputs.apk_path }}

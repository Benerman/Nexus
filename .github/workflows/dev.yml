name: Dev Build

on:
  workflow_dispatch:

concurrency:
  group: dev-build
  cancel-in-progress: true

env:
  SERVER_URL: ${{ vars.SERVER_URL }}

jobs:
  create-release:
    runs-on: self-hosted
    permissions:
      contents: write
    outputs:
      tag: dev-build-${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-build-${{ github.run_number }}
          name: "Dev Build #${{ github.run_number }}"
          body: |
            **Development build from `${{ github.ref_name }}` branch**

            Commit: `${{ github.sha }}`
            Branch: `${{ github.ref_name }}`

            > This is a pre-release build intended for testing.
          prerelease: true
          draft: false

  build-tauri-linux:
    needs: create-release
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false
          REACT_APP_SERVER_URL: ${{ env.SERVER_URL }}
          GENERATE_SOURCEMAP: false
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: ${{ needs.create-release.outputs.tag }}
          releaseName: "Dev Build #${{ github.run_number }}"
          releaseDraft: false
          prerelease: true

  build-tauri-desktop:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            rust_targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: windows-latest
            args: ""
            rust_targets: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false
          REACT_APP_SERVER_URL: ${{ env.SERVER_URL }}
          GENERATE_SOURCEMAP: false
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: ${{ needs.create-release.outputs.tag }}
          releaseName: "Dev Build #${{ github.run_number }}"
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}

  build-android:
    needs: create-release
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build React app
        run: npx cross-env CI=false GENERATE_SOURCEMAP=false REACT_APP_SERVER_URL=${{ env.SERVER_URL }} react-scripts build
        working-directory: client

      - name: Add Android platform
        run: npx cap add android
        working-directory: client

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: client

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > client/android/nexus-release.keystore

      - name: Build signed release APK
        working-directory: client/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/nexus-release.keystore \
            -Pandroid.injected.signing.store.password='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' \
            -Pandroid.injected.signing.key.alias=nexus-key \
            -Pandroid.injected.signing.key.password='${{ secrets.ANDROID_KEY_PASSWORD }}'

      - name: Verify APK exists
        id: find-apk
        run: |
          echo "=== All APK files produced ==="
          find client/android -name "*.apk" -type f
          APK_PATH=$(find client/android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK file found after build!"
            exit 1
          fi
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag }}
          files: ${{ steps.find-apk.outputs.apk_path }}

name: Unit Tests

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: unit-tests-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run unit tests with coverage
        run: npx jest --config tests/jest.config.js --coverage --ci --forceExit
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 30

  # Summary job that notifies Claude on PRs
  test-summary:
    name: Unit Test Summary
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Notify Claude with unit test results
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.unit-tests.result }}';
            const passed = result === 'success';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body;
            if (passed) {
              body = [
                `@claude All **225 unit tests passed** with ~96% code coverage.`,
                ``,
                `**Run:** [${context.runId}](${runUrl})`,
                ``,
                `Please review the coverage report in the artifacts and recommend any additional test cases or code improvements.`,
              ].join('\n');
            } else {
              body = [
                `@claude **Unit tests failed**.`,
                ``,
                `**Result:** \`${result}\``,
                `**Run:** [${context.runId}](${runUrl})`,
                ``,
                `Please review the failure logs and coverage report in the artifacts, identify the root cause, and recommend fixes.`,
              ].join('\n');
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

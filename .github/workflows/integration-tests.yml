name: Integration Tests

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: integration-tests-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: nexus_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            tests/integration/package-lock.json

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Install integration test dependencies
        run: npm ci
        working-directory: tests/integration

      - name: Start server
        run: node index.js &
        working-directory: server
        env:
          PORT: 4444
          NODE_ENV: test
          JWT_SECRET: ci-integration-test-secret
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test_db

      - name: Wait for server health
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:4444/api/health | grep -q '"ok"'; then
              echo "Server is healthy"
              exit 0
            fi
            echo "Waiting for server... attempt $i"
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run integration tests
        run: npm run test:ci
        working-directory: tests/integration
        env:
          SERVER_URL: http://localhost:4444
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test_db

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: tests/integration/
          retention-days: 30

  summary:
    name: Post PR Summary
    runs-on: ubuntu-latest
    needs: integration
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.integration.result }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const body = `${emoji} **Integration Tests**: ${status}\n\n[View run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body,
            });
